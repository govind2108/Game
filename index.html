<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>

      <div class="msg-container hide">
        <p id="msg">Winner</p>
        <p id="gameover">Game Over</p>
      </div>
      <button id="newBtn">New Game</button>
      <div class="imgbox imgs">
        <img src="shinchan.gif" alt="" />
      </div>

      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <button class="reset">Rest the game</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
